<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>

    <script type="module" src="src/js/loadHeader.js" defer></script>
    <script type="module" src="/src/js/navigation.js" defer></script>
    <script type="module" src="/src/js/body.js" defer></script>

    <link rel="stylesheet" href="./build/style/style.css">
</head>
<body>
    <header id="header"></header>

    <div class="body-container">

        <div class="body-elem-container">

            <div class="write-post-cont">
                <button class="blue" id="write_post">Написать пост</button>
            </div>

            <div class="filters-cont">
                <div class="top-part">
                    <a>Фильтры</a>
                </div>

                <div class="bottom-part">

                    <div class="bottom-top-part">
                        <div class="bottom-top-block">

                            <div class="block-glue">
                                <p>Поиск по имени автора</p>
                                <input type="text">
                            </div>
                            
                        </div>

                        <div class="bottom-top-block">

                            <div class="block-glue">
                                <p>Поиск по тегам</p>
                                <select multiple="true" size="3" class="tag-select">
                                </select>
                            </div>
                            
                        </div>
                    </div>

                    <div class="bottom-bottom-part">

                        <div class="block-filter sort">

                            <div class="block-glue">
                                <p>Сортировать</p>
                                <select>
                                    <option>По дате создания (сначала новые)</option>
                                    <option>По дате создания (сначала старые)</option>
                                    <option>По количеству лайков (по убыванию)</option>
                                    <option>По дате создания (по возрастанию)</option>
                                </select>
                            </div> 

                        </div>

                        <div class="block-filter time">

                            <div class="block-glue">
                                <p>Время чтения от</p>
                                <input type="text">
                            </div> 

                        </div>

                        <div class="block-filter time">

                            <div class="block-glue">
                                <p>Время чтения до</p>
                                <input type="text">
                            </div> 

                        </div>

                        <div class="block-filter-check">
                            <button id="apply_only_mine_filter"></button>
                            <p>Только мои группы</p>
                        </div>

                        <button class="apply-btn blue">Применить</button>
                        
                    </div>
                    
                </div>
            </div>

        </div>
        
    </div>

    <footer id="footer"></footer>
</body>
</html>
