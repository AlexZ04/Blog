<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="../../build/style/style.css">
</head>
<body>
    <div class="login-form-container">
        <h2>Вход</h2>
        
        <div class="email-login-cont">
            <label for="email_login">Email</label>
            <input type="email" id="email_login" placeholder="name@example.com" autocomplete="off">
        </div>

        <div class="password-login-cont">
            <label for="password_login">Пароль</label>
            <input type="password" id="password_login" autocomplete="off">
        </div>

        <div class="login-buttons">
            <button id="enter_login_btn">Войти</button>
            <button id="regiser_login_btn">Зарегистрироваться</button>
        </div>
    </div>
</body>
</html>
