<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <script type="module" src="../js/passwordControl.js" defer></script>

    <link rel="stylesheet" href="../../build/style/style.css">
</head>
<body>
    <header class="unauthorized-header">
        <div class="header-left-part">
            <p>Блог №415</p>
            <a>Главная</a>
        </div>
        
        <div class="header-right-part">
            <a>Вход</a>
        </div>
    </header>

    <header class="loggined-header hidden">
        <div class="header-left-part">
            <p>Блог №415</p>
            <a>Главная</a>
            <a>Написать пост</a>
        </div>
        
        <div class="header-right-part">
            <a>Пока так</a>
        </div>
    </header>

    <div class="container">
        <div class="login-form-container">
            <h2>Вход</h2>
            
            <div class="email-login-cont">
                <label for="email_login">Email</label>
                <input type="email" id="email_login" placeholder="name@example.com" autocomplete="off">
            </div>

            <div class="password-login-cont">
                <label for="password_login">Пароль</label>
                <div class="password-inp">
                    <input type="password" id="password_login" autocomplete="off">
                    <a href="#" class="password-control"></a>
                </div>
            </div>

            <div class="login-buttons">
                <button class="enter-login-btn" id="enter_login_btn">Войти</button>
                <button class="register-login-btn" id="register_login_btn">Зарегистрироваться</button>
            </div>
        </div>
    </div>

    <footer>
        <p>@2024 – Блог №415</p>
    </footer>
</body>
</html>
