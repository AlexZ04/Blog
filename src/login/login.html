<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <script type="module" src="../js/loadContent.js" defer></script>
    <script type="module" src="../js/passwordControl.js" defer></script>
    <script type="module" src="/src/js/navigation.js" defer></script>

    <link rel="stylesheet" href="../../build/style/style.css">
</head>
<body>
    <header id="header"></header>

    <div class="container">
        <div class="login-form-container">
            <h2>Вход</h2>
            
            <div class="login-cont">
                <label for="email_login">Email</label>
                <input type="email" id="email_login" placeholder="name@example.com" autocomplete="off">
            </div>

            <div class="login-cont">
                <label for="password_login">Пароль</label>
                <div class="password-inp">
                    <input type="password" id="password_login" autocomplete="off">
                    <a href="#" class="password-control"></a>
                </div>
            </div>

            <div class="login-buttons">
                <button class="enter-login-btn blue" id="enter_login_btn">Войти</button>
                <button class="register-btn gray" id="register_login_btn">Зарегистрироваться</button>
            </div>
        </div>
    </div>

    <footer id="footer"></footer>
</body>
</html>
