<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>

    <script type="module" src="../js/loadHeader.js" defer></script>
    <script type="module" src="../js/passwordControl.js" defer></script>
    <script type="module" src="../js/navigation.js" defer></script>
    <script type="module" src="../js/registration.js" defer></script>

    <link rel="stylesheet" href="../../build/style/style.css">
</head>
<body>
    <header id="header"></header>

    <div class="container">
        <div class="register-form-container">
            <h2>Регистрация</h2>
            
            <div class="register-cont">
                <label for="name_reg">ФИО</label>
                <input type="text" id="name_reg" placeholder="Иванов Иван Иванович" autocomplete="off">
            </div>

            <div class="register-cont">
                <label for="date_reg">Дата рождения</label>
                <input type="date" id="date_reg" class="date-reg">
            </div>

            <div class="register-cont">
                <label for="gender_reg">Пол</label>
                
                <div class="arrow-cont">
                    <select id="gender_reg" class="gender-select">
                        <option>Мужской</option>
                        <option>Женский</option>
                    </select>
                    <a href="#" class="arrow"></a>
                </div>

            </div>

            <div class="register-cont">
                <label for="phone_reg">Телефон</label>
                <input type="text" id="phone_reg" class="phone-reg" placeholder="+7 (xxx) xxx-xx-xx" autocomplete="off">
            </div>

            <div class="register-cont email">
                <label for="email_reg">Email</label>
                <input type="email" id="email_reg" placeholder="name@example.com" autocomplete="off">
                <a>Email будет использоваться для входа в систему</a>
            </div>

            <div class="register-cont">
                <label for="password_login">Пароль</label>
                <div class="password-inp">
                    <input type="password" id="password_login" autocomplete="off">
                    <a href="#" class="password-control reg"></a>
                </div>
            </div>

            <div class="register-cont">
                <label for="password_login_repeat">Повторите пароль</label>
                <div class="password-inp">
                    <input type="password" id="password_login_repeat" autocomplete="off">
                </div>
            </div>

            <div class="register-buttons">
                <button class="register-btn blue" id="register_user">Зарегистрироваться</button>
            </div>
    </div>

    <footer id="footer"></footer>
</body>
</html>
