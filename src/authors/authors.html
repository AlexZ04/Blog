<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authors</title>

    <script type="module" src="../js/loadHeader.js" defer></script>
    <script type="module" src="../js/authors.js" defer></script>

    <link rel="stylesheet" href="../../build/style/style.css">
</head>
<body>
    <header id="header"></header>

    <div class="authors-cont">

        <div class="authors-elements-cont">
            <div class="author">

                <div class="author-left-part">
                    <div class="male-image">
                        
                        <div class="crown">
                            <div class="author-third"></div>
                        </div>
                        
                    </div>

                    <div class="author-info-cont">
                        <div class="author-main-info">
                            <a class="author-name">Пользователь</a>
                            <a class="author-create-time">Создан: 21.12.2022</a>
                        </div>
    
                        <div class="author-secondary-info">
                            <a class="author-birth-text">Дата рождения:</a>
                            <a class="author-birth-date">15.02.2024</a>
                        </div>
                    </div>
                    
                </div>

                <div class="author-right-part">
                    <a class="author-posts blue">Постов: 10</a>
                    <a class="author-likes blue">Лайков: 10</a>
                </div>
                
            </div>          

        </div>
        
    </div>

    <footer id="footer"></footer>
</body>
</html>
