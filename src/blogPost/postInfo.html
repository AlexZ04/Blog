<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Info</title>

    <script type="module" src="/src/js/loadHeader.js" defer></script>
    <script type="module" src="/src/js/navigation.js" defer></script>
    <script type="module" src="/src/js/postInfo.js" defer></script>

    <link rel="stylesheet" href="/build/style/style.css">
</head>
<body>
    <header id="header"></header>

    <template id="main_comment_template">
        <div class="comment">

            <div class="main-comment">

                <div class="comment-head">
                    <a></a>
                    <div class="edit-icon"></div>
                    <div class="delete-icon"></div>
                </div>
                
                <div class="comment-text">

                    <div class="text-block">
                        <p></p>
                        <a>&#40изменен&#41</a>
                        <input type="text" class="mod-date hidden" readonly>
                    </div>

                    <div class="edit-block hidden">
                        <input type="text" placeholder="Оставьте комментарий..."> 
                        <button class="yellow">Редактировать</button>
                    </div>
                </div>

                <div class="comment-reply-block">
                    <a></a>
                    <span class="write-reply">Ответить</span>

                    <div class="reply-block hidden">
                        <input type="text" placeholder="Оставьте комментарий..."> 
                        <button class="blue">Отправить</button>
                    </div>

                    <p class="show-replies hidden">Раскрыть ответы</p>
                </div>
            </div>

            <div class="child-comments-cont">
            </div>

        </div>
    </template>

    <template id="child_comment_template">
        
        <div class="child-comment">

            <div class="comment-head">
                <a></a>
                <div class="edit-icon"></div>
                <div class="delete-icon"></div>
            </div>
            
            <div class="comment-text">

                <div class="text-block">
                    <p></p>
                    <a>&#40изменен&#41</a>
                    <input type="text" class="mod-date hidden" readonly>
                </div>

                <div class="edit-block hidden">
                    <input type="text" placeholder="Оставьте комментарий..."> 
                    <button class="yellow">Редактировать</button>
                </div>
            </div>

            <div class="comment-reply-block">
                <a></a>
                <span class="write-reply">Ответить</span>

                <div class="reply-block hidden">
                    <input type="text" placeholder="Оставьте комментарий..."> 
                    <button class="blue">Отправить</button>
                </div>
            </div>
        </div>

    </template>

    <div class="body-container">

        <div class="body-elem-container">

            <div class="blog-block">

            </div>

            <div class="comment-block">
                <h3>Комментарии</h3>

            </div>

            <div class="send-comment-block">
                <label for="comment_text_edit">Оставьте комментарий</label>
                <textarea id="comment_text_edit" rows="7"></textarea>
                <div class="send-com-btn">
                    <a class="inv">-</a>
                    <button class="blue">Отправить</button>
                </div>
                
            </div>

            <a class="inv">-</a>

        </div>
    
    </div>

    <footer id="footer"></footer>
</body>
</html>
