<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Info</title>

    <script type="module" src="/src/js/loadHeader.js" defer></script>

    <link rel="stylesheet" href="/build/style/style.css">
</head>
<body>
    <header id="header"></header>

    <div class="body-container">
        <div class="group-container">

            <div class="group-main-info">

                <div class="group-header">
                    <h2>Группа "Название"</h2>

                    <div class="header-btns">
                        <button class="blue">Написать пост</button>
                        <button class="red">Отписаться</button>
                    </div>
                </div>

                <div class="group-subs">
                    <div class="people-icon"></div>
                    <a>7 подписчиков</a>
                </div>

                <div class="group-subs">
                    <a>Тип сообщества: закрытое</a>
                </div>

                <div class="group-admins">
                    <h3>Администраторы</h3>
                    <div class="admin">
                        <div class="male-image"></div>
                        <a>Имя админа</a>
                    </div>     

                    <div class="admin">
                        <div class="female-image"></div>
                        <a>Имя админа</a>
                    </div>     
                </div>

            </div>

            <div class="group-tags">
                <div class="first-level">
                    <p>Фильтры</p>
                </div>
                <div class="second-level">
                    <a>a</a>
                </div>
            </div>
        </div>
    </div>

    <footer id="footer"></footer>   
</body>
</html>
