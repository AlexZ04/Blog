<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Info</title>

    <script type="module" src="/src/js/loadHeader.js" defer></script>
    <script type="module" src="/src/js/groupInfo.js" defer></script>

    <link rel="stylesheet" href="/build/style/style.css">

    <link rel="stylesheet" href="/src/lib/Toast/toast.min.css">
    <script src="/src/lib/Toast/toast.min.js"></script>
</head>
<body>
    <header id="header"></header>

    <template id="group_main_info_temp">

        <div class="group-header">
            <h2></h2>

            <div class="header-btns">
                <button class="blue write-post" id="write_post_btn">Написать пост</button>
                <button class="red unsub" id="unsub_btn">Отписаться</button>
                <button class="blue sub" id="sub_btn">Подписаться</button>
            </div>
        </div>

        <div class="group-subs">
            <div class="people-icon"></div>
            <a>7 подписчиков</a>
        </div>

        <div class="group-type">
            <a>Тип сообщества: закрытое</a>
        </div>

        <div class="group-admins">
            <h3>Администраторы</h3>
        </div>

    </template>

    <template id="group_admin_template">
        <div class="admin">
            <div class="admin-icon male-image"></div>
            <a>Имя админа</a>
        </div>
    </template>

    <template id="group_post_temp">

    </template>

    <div class="body-container">
        <div class="group-container">

            <div class="group-main-info">

            </div>

            <div class="group-tags">
                <div class="first-level">
                    <p>Фильтры</p>
                </div>
                <div class="second-level">

                    <div class="second-level-filters">
                        <div class="block-glue">
                            <p>Сортировать</p>
                            <select id="sort_filter">
                                <option>По дате создания (сначала новые)</option>
                                <option>По дате создания (сначала старые)</option>
                                <option>По количеству лайков (по убыванию)</option>
                                <option>По количеству лайков (по возрастанию)</option>
                            </select>
                        </div> 

                        <div class="block-glue">
                            <p>Поиск по тегам</p>
                            <select multiple="true" size="3" class="tag-select" id="tags_filter">
                            </select>
                        </div>
                    </div>

                    <div class="second-levels-btns">
                        <a class="inv">a</a>
                        <button class="blue" id="apply_filters_btn_group">Применить</button>
                    </div>
                </div>
            </div>

            <div class="blog-block">
                
            </div>

            <div class="pagination-block">

                <div class="page-num-select">
                </div>
                
                <div class="pages-amount-select">
                    <p>Число постов на странице</p>
                    <select id="size-filter">
                        <option>5</option>
                        <option>10</option>
                        <option>20</option>
                    </select>
                </div>

            </div>
        </div>
    </div>

    <footer id="footer"></footer>   
</body>
</html>
